<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>SoundCloud Recorder</title>
	<script src="js/swfobject.js"></script>
	<script>
		var getQueryString = function () {
			// not implemented yet - will read query string to determine
			// whether user has authorised the application.
		};
		
		var flashvars = {
			soundCloudClientID: "b6812c7c576cc7613712d5d0a20e220f",
			// always redirect back to this URI
			// use empty string if undefined
			soundCloudRedirectURI: (window.location.origin || "") + (window.location.pathname || ""),
			// SoundCloud's authorisation URL as a template
			// must contain $CLIENT_ID$ and $REDIRECT_URI$ to be parsed properly
			soundCloudAuthorisationURLTemplate: "https://soundcloud.com/connect?client_id=$CLIENT_ID$&response_type=token&redirect_uri=$REDIRECT_URI$"
		};
		
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		
		var attributes = {
			id:"soundcloudrecorder"
		};
		
		swfobject.embedSWF(
			"soundcloudrecorder.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>SoundCloud Recorder</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
